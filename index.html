<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PallMall</title>
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body>
    <div class="container">

        <!-- Screen 1 -->
        <div id="acceptens">
            <img src="./img/icons/danger.png" alt="alart">
            <h1 class="title">הכניסה לאתר<br> מגיל 18 ומעלה</h1>

            <div class="check-terms">
                <label for="cbx" class="label-cbx">
                    <input id="cbx" type="checkbox" class="invisible">
                    <div class="checkbox">
                        <svg width="20px" height="20px" viewBox="0 0 20 20">
                            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                            <polyline points="4 11 8 15 16 6"></polyline>
                        </svg>
                    </div>
                    <span id="cbx-lable">אני מאשר/ת שאני מעל גיל 18</span>
                </label>
            </div>
            <button class="enter" id="accept-terms">כניסה</button>
        </div>

        <!-- Screen 2 -->
        <div id="select-input" class="hidden">
            <a class="in-button" data-target="camera-input">
                <img src="./img/icons/focus.png" alt="take photo">
                <p>צלם את קופסאת הסיגריות</p>
            </a>
            <input type="file" accept="image/*" capture="environment" id="camera-input">

            <a class="in-button" data-target="file-input">
                <img src="./img/icons/photo.png" alt="take photo">
                <p>העלה תמונה מהגלריה</p>
            </a>
            <input type="file" accept="image/*" id="file-input">
            <img id="output">
            <span id="res-text" style="color: #fff;">res:</span>
        </div>

    </div>
    <script src="./js/scripts-bundled.js"></script>
</body>
</html>
